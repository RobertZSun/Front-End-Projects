<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- <script src="js/jquery-3.5.1.js"></script> -->
    <script src="./zepto-master/src/zepto.min.js"></script>
    <script src="js/index.js"></script>
    <script src="./zepto-master/src/selector.js"></script>
    <script src="./zepto-master/src/fx.js"></script>
    <script src="./zepto-master/src/fx_methods.js"></script>
    <script src="./zepto-master/src/touch.js"></script>

<body>

    <div class="jd_layout">
        <!-- search box -->
        <div class="jd_search">
            <a href="javascript:;" class="logo float-l"></a>
            <form action="" class="searchForm">
                <input type="text" name="product_name" class="searchBox" placeholder="请输入商品名称">
            </form>
            <a href="javascript:;" class="loginButton float-r">登录</a>
        </div>

        <!-- banner gallery -->
        <div class="jd_gallery">
            <ul class="gallery_pictures clearfix">
                <li><a href="javascript:;"><img src="uploads/l1.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="uploads/l2.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="uploads/l3.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="uploads/l4.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="uploads/l5.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="uploads/l6.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="uploads/l7.jpg" alt=""></a></li>
                <li><a href="javascript:;"><img src="uploads/l8.jpg" alt=""></a></li>
            </ul>

            <ul class="picture_indexes">
                <li class="chosen"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>


        <!-- product categories -->
        <div class="jd_categories">
            <ul class="clearfix">
                <li>
                    <img src="images/nav_1.png" alt=""><br>
                    <span>京东超市</span>
                </li>
                <li>
                    <img src="images/nav_2.png" alt=""><br>
                    <span>京东国际</span>
                </li>
                <li>
                    <img src="images/nav_3.png" alt=""><br>
                    <span>充值</span>
                </li>
                <li>
                    <img src="images/nav_4.png" alt=""><br>
                    <span>新店推荐</span>
                </li>
                <li>
                    <img src="images/nav_5.png" alt=""><br>
                    <span>京东理财</span>
                </li>
                <li>
                    <img src="images/nav_6.png" alt=""><br>
                    <span>好券不停</span>
                </li>
                <li>
                    <img src="images/nav_7.png" alt=""><br>
                    <span>京东物流</span>
                </li>
                <li>
                    <img src="images/nav_8.png" alt=""><br>
                    <span>京东好物</span>
                </li>
            </ul>
        </div>



        <div class="jd_promotions">

            <!-- seckilling product -->
            <div class="productSeckilling clearfix">
                <div class="seckillingProTitle">
                    <div class="sk_left float-l">
                        <span class="sk_icon float-l"></span>
                        <span class="sk_text float-l margin-l-10">掌上秒杀</span>
                        <div class="sk_countdown float-l margin-l-10">
                            <span class="bbg sk_countdown_hours-f">0</span>
                            <span class="bbg sk_countdown_hours-l">0</span>
                            <span>:</span>
                            <span class="bbg sk_countdown_minutes-f">0</span>
                            <span class="bbg sk_countdown_minutes-l">0</span>
                            <span>:</span>
                            <span class="bbg sk_countdown_seconds-f">0</span>
                            <span class="bbg sk_countdown_seconds-l">0</span>
                        </div>

                    </div>
                    <div class="sk_right-moreSK margin-r-10 float-r">更多秒杀...</div>
                </div>

                <div class="seckillingProContent clearfix">
                    <ul>
                        <li class="border-r"><a href="javascript:;"><img src="uploads/detail01.jpg" alt=""></a>
                            <p>&yen;10.00</p>
                            <p>&yen;20.00</p>
                        </li>
                        <li><a href="javascript:;"><img src="uploads/detail01.jpg" alt=""></a>
                            <p>&yen;10.00</p>
                            <p>&yen;20.00</p>
                        </li>
                        <li class="border-l"><a href="javascript:;"><img src="uploads/detail01.jpg" alt=""></a>
                            <p>&yen;10.00</p>
                            <p>&yen;20.00</p>
                        </li>
                    </ul>

                </div>

            </div>


            <!-- group buying products -->
            <div class="supermarket clearfix">
                <div class="supermarketProTitle">
                    <h3>团购精品</h3>
                </div>

                <div class="supermarketProContent">
                    <a href="javascript:;" class="float-l border-r"><img src="uploads/cp1.jpg" alt=""></a>
                    <a href="javascript:;" class="float-l border-b"><img src="uploads/cp2.jpg" alt=""></a>
                    <a href="javascript:;" class="float-l"><img src="uploads/cp3.jpg" alt=""></a>
                </div>

            </div>


            <!-- JD supermarket -->
            <div class="supermarket clearfix">
                <div class="supermarketProTitle">
                    <h3>京东超市</h3>
                </div>

                <div class="supermarketProContent">
                    <a href="javascript:;" class="float-r"><img src="uploads/cp4.jpg" alt=""></a>
                    <a href="javascript:;" class="float-l"><img src="uploads/cp5.jpg" alt=""></a>
                    <a href="javascript:;" class="float-l"><img src="uploads/cp6.jpg" alt=""></a>
                </div>

            </div>

        </div>
    </div>

    <script src="js/indexZeptp.js"></script>

</html>
