<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="Images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="CSS/normalize.css" />
    <link rel="stylesheet" type="text/css" href="CSS/myStyle.css" />
    <link rel="stylesheet" type="text/css" href="CSS/fullpage.css" />

    <script type="text/javascript" src="JavaScript/jquery-3.5.1.js"></script>
    <!-- Optional, just in case here; 只有在使用选项 css3:false ，并且您希望使用其他缓动效果，而非 linear 、 swing 或 easeInOutCubic 时才有必要。 -->
    <script src="JavaScript/easings.min.js"></script>
    <!--scrollOverflow:true so imported scrolloverflow.js file -->
    <script type="text/javascript" src="JavaScript/scrolloverflow.js"></script>
</head>

<body>

    <div id="fullpage">
        <!-- firstSlide Start -->
        <div class="section section1">
            <img src="Images/t1wsqsfgnaxxxmjxp6-470-50.png" id="airplane_banner" class="upDownAnimation"
                alt="一站式购物网站飞机">
            <img src="Images/t1xccqfflgxxxild.png" id="sofa" class="sofaUpDown" alt="沙发中间偏左">
            <img src="Images/t1iakufbxxxxctz4tl-824-274.png" id="goods" alt="小零碎商品图标">

        </div>

        <!-- secondSlide Start -->
        <div class="section section2">
            <div id="searchingScreen">
                <div id="searchBox">
                    <img src="Images/search-words.png" id="searchContent" alt="searchWords">
                </div>
                <img src="Images/search-02-1.png" id="wrappedSearchBox" alt="wrapedSearchBox">
                <img src="Images/goods-441-218.png" id="goodsForSofas" alt="many sofas in the searched results">
                <!-- 沙发 -->
                <img src="Images/shirt-02-207-166.png" class="brownSofaFormer" alt="brown Sofa">
                <!-- to cover the sofa -->
                <div class="whiteCover"></div>
            </div>
            <img src="Images/words-01-361-25.png" alt="黑字" id="wordsBlack">
            <img src="Images/words-02.png" alt="白字" id="wordsWhite">

        </div>

        <!-- thirdSlide Start -->
        <div class="section section3">
            <div id="detailInfo">
                <div id="sizeOptions">
                    <img src="Images/img-01.gif" alt="选尺码xl之类的" class="options">
                    <img src="Images/img-01-a.gif" alt="选尺码xl之类的-选完后" class="options optionsSelected">
                    <img src="Images/btn-01.gif" alt="加入购物车按钮" class="shoppingCart-button">
                    <img src="Images/btn-01-a.gif" alt="加入购物车按钮-添加购物车后"
                        class="shoppingCart-button shoppingCart-button-Selected">
                </div>
                <!-- <img src="Images/shirt-02-207-166.png" id="brownSofa" alt="brown Sofa"> -->
                <img src="Images/t1f.png" class="inclinedBrownSofa" alt="brown Sofa">
            </div>
        </div>

        <!-- fourthSlide Start -->
        <div class="section section4">
            <img src="Images/cloud.png" class="cloud cloudMoveLR" alt="floating cloud">
            <img src="Images/words-04.png" class="wordsOnPageFour-a" alt="">
            <img src="Images/words-04-a.png" class="wordsOnPageFour-b" alt="">
            <div class="shoppingcart">
                <img src="Images/t1f.png" class="sofaInCart" alt="">
                <img src="Images/car.png" class="Cart" alt="">
            </div>
            <div class="receipt">
                <img src="Images/t1sqosfx8bxxa9wx_i-173-47.png" alt="shopping receipt words">
                <img src="Images/t1.png" alt="shopping receipt">
            </div>
        </div>


        <!-- fifthSlide Start -->
        <div class="section section5">
            <img src="Images/words-05.png" class="wordsOnPageFive" alt="words on page 5 on top">
            <img src="Images/card-05.png" class="creditCards" alt="creditCards">
            <img src="Images/order-05.png" class="creditCardBill" alt="creditCardBill">
            <img src="Images/t1f.png" class="sofaOnPageFive" alt="sofaInclined">
            <img src="Images/mouse-05.png" class="mouseBeforeClick" alt="mouseBeforeClick">
            <img src="Images/mouse-05-a.png" class="mouseAfterClick" alt="mouseAfterClick">
            <img src="Images/hand-05.png" class="hand" alt="hand">
        </div>


        <!-- sixthSlide Start -->
        <div class="section section6">
            <img src="Images/t1f.png" class="sofaOnPageSix" alt="sofaInclined">
            <img src="Images/box.png" class="boxOnPageSix" alt="box">
            <img src="Images/car-06.png" class="cargo" alt="cargo">
            <img src="Images/cloud-06.png" class="cloudOnP6" alt="cloudOnP6">
            <img src="Images/88.png" class="addressSign" alt="addressSign">
            <img src="Images/man.png" class="porter" alt="porter">
            <img src="Images/women.png" class="receiver" alt="receiver">
            <img src="Images/door.png" class="openDoor" alt="openDoor">
            <img src="Images/t1kzyqffnexxbcrepj-139-173.png" class="greeting" alt="greeting">
            <img src="Images/words-06-a.png" class="adv" alt="adv">

        </div>


        <!-- seventhSlide Start -->
        <div class="section section7">
            <div class="stars"></div>
            <img src="Images/good-07.png" class="greatComment" alt="5stars comment">
        </div>


        <!-- eighthSlide Start -->
        <div class="section section8">
            <a href="#" class="goToShopping">
                <img src="Images/btn-08.png" class="staticPic" alt="staticPic">
                <img src="Images/btn-08-a.gif" class="gifPic" alt="gifPic">
            </a>
            <a href="" class="playbackLink"><img src="Images/again.png" class="playback" alt=""></a>
            <img src="Images/hand-08.png" class="handPic" alt="hand pointer">
        </div>
    </div>

    <a href="#" class="toMainPage">
        <img src="Images/t1ldiffkjfxxxzhxzd-101-101.png" alt="go to main page icon">
    </a>

    <a href="javascript:;" class="nextSec">
        <img src="Images/next.png" alt="go to next page icon">
    </a>


    <script type="text/javascript" src="JavaScript/fullpage.extensions.min.js"></script>
    <script type="text/javascript" src="JavaScript/customization.js"></script>
</body>

</html>
